name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run lint checks
        run: |
          chmod +x scripts/check-lint.sh
          scripts/check-lint.sh

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run format checks
        run: |
          chmod +x scripts/check-format.sh
          scripts/check-format.sh

  type:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run type checks
        run: |
          echo "No type checking applicable for this project"

  test:
    runs-on: ubuntu-latest
    needs: [lint, format, type]
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: |
          chmod +x scripts/run-tests.sh
          scripts/run-tests.sh
      - name: Run translation tests (POSIX)
        run: |
          chmod +x scripts/test-translations.sh
          scripts/test-translations.sh

  package:
    runs-on: ubuntu-latest
    needs: [lint, format, type, test]
    steps:
      - uses: actions/checkout@v4
      - name: Run packaging
        run: |
          chmod +x scripts/package_layouts.sh
          scripts/package_layouts.sh "$GITHUB_RUN_ID"
      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: layouts-archive
          path: dist/*.zip

  release:
    runs-on: ubuntu-latest
    needs: package
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: layouts-archive
          path: dist/
      - name: Create release
        run: |
          gh release create "Release ${{ github.run_number }}" dist/*.zip --title "Release ${{ github.run_number }}" --notes "Automated release ${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
